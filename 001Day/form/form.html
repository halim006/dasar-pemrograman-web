<!DOCTYPE html>
<html>

<head>
    <title>form</title>
</head>

<body>
    <form>
        <label for="nama">username</label> <input value="halim" readonly type="text" name="username" id="nama">
        <br>
        <label for="pass">password</label> <input type="password" name="password" id="pass" required>
        <br>
        <input value="L" type="radio" name="jeniskelamin" id="laki-laki"><label for="laki-laki">laki-laki</label>
        <input value="P" type="radio" name="jeniskelamin" id="perempuan"><label for="perempuan">perempuan</label>
        <br>
        <input value="olahraga" type="checkbox" name="hobi" id="1"><label for="1">olahraga</label>
        <input value="renang" disabled type="checkbox" name="hobi" id="2"><label for="2">renang</label>
        <br>
        <textarea disabled name="deskripsi" id="" cols="30" rows="10">tulis disini</textarea>
        <br>
        <select name="lokasi" id="">
            <option value="bandung">Bandung</option>
            <option value="jakarta">Jakarta</option>
        </select>
        <br>
        <input type="hidden" id="timestamp" name="timestamp" value="1286705410">
        <br>
        <button type="submit">kirim!</button>
    </form>
</body>

</html>
