<!DOCTYPE html>
<!-- penggunaan br, hr, b, i, u -->
<html>
    <head>
        <title>tag & paragraph</title>
    </head>
    <body>
        <p>ini adalah paragraph ke 1</p>
        <p>ini adalah paragraph ke 2</p>
        <br><hr>
        <p>Nama : <u><b>Halim Sumbogo</b></u></p>
        <p>Alamat : <i>Jl.Cibogo permai Leuwigajah Cimahi</i></p>
    </body>
</html>
