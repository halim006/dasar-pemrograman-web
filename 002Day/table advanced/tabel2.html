<!DOCTYPE html>
<html>

<head>
    <title>tabel</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>title1</th>
                <th>title2</th>
                <th>title3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table border="1" cellspacing="0" cellpadding="5">
                        <tr>
                            <td>cell1</td>
                            <td>cell2</td>
                            <td>cell3</td>
                        </tr>
                    </table>
                </td>
                <td>cell2</td>
                <td>cell3</td>
            </tr>
            <tr>
                <td>cell4</td>
                <td>cell5</td>
                <td>cell6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">jumlah</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
